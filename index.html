---
layout: index
title: ""
description: ""
---

<table class="table table-condensed">
  <thead>
    <tr>
      <th>Title</th>
      <th style="text-align:right;">Date</th>
    </tr>
  </thead>
  <tbody>
  {% assign count = 1 %}
  {% for post in site.posts %}
    <tr>
      <td>{% increment count %}. &nbsp;<a href="{{ BASE_PATH }}{{post.url}}">{{ post.title }}</a></td>
      <td style="text-align:right;">{{ post.date | date: '%Y-%m-%d' }}</td>
    </tr>

  {% endfor %}
  </tbody>
</table>
